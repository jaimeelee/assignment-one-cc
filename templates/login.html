{% extends 'home.html' %}
{% block content %}


    
    <body >
        <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
            <div class="register-photo" style="border: 1px solid #ccc; box-shadow: 2px 2px 4px rgba(0,0,0,0.3); padding: 60px; border-radius: 10px;">
                <div class="form-container">
                    <div class="image-holder"></div>
                    <form method="post" action="/check">
                        <h2 class="text-center"><strong>Login</strong> to your account.</h2>
                        <div class="form-group"><input class="form-control" type="email" name="email" placeholder="Email"></div>
                        <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password"></div>
                        <div class="form-group">
                            <input type="submit" name="submit" value="Login" class="btn btn-primary btn-block" style="background-color:#e6d6ff;color:#8c54ff;">
                        </div>
                        {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            {% for msg in messages %}
                                <p>{{msg}}</p>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
                        <br>
                        <a href="{{ url_for('signup')}}" class="register" style="color:#8c54ff;">Don't have an account? Register!</a>
                    </form>
                </div>
            </div>
        </div>
    </body>
{% endblock %}
