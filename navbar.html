<div class="header_section">
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="flex-wrap: nowrap;">
        <div class="logo">
            <a href="{{ url_for('home') }}">
                <img src="{{ logo_url }}" width="10%" height="10%">
            </a>
        </div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent" style="flex-grow: 1;">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{{ url_for('home') }}">Home</a>
                </li>
                <li class="nav-item" style="white-space: nowrap;">
                    <a class="nav-link" href="{{ url_for('all_music') }}">All Music</a>
                </li>
                {% if session.logged_in %}
                <li class="nav-item" style="white-space: nowrap;">
                    <a class="nav-link" href="{{ url_for('logout') }}">Log Out</a>
                </li>
                {% else %}
                <li class="nav-item" style="white-space: nowrap;">
                    <a class="nav-link" href="{{ url_for('login') }}">Log In</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </nav>
    
</div>
